<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Galeria de fotos</title>
</head>
<body>
    <header>
        <h1>Galeria fotos</h1>
    </header>
    <h2>IMAGENS</h2>
    <main>
        <div class="gallery-conteiner">
           
            <a href="imagens galeria/haikyuu.jpg" class="itens-galeria">
                <img src="imagens galeria/haikyuu.jpg" alt="haikyuu">
            </a>
            <a href="imagens galeria/hinata shoyo.jpg" class="itens-galeria">
                <img src="imagens galeria/hinata shoyo.jpg" alt="hinata">
            </a>
            <a href="imagens galeria/tobio kageyama.jpg">
                <img src="imagens galeria/tobio kageyama.jpg" alt="kageyama">
            </a>
        </div>
    </main>
    <h2>VIDEOS</h2>
    <main>
        <div class="videos-conteiner">
            <a href="https://youtu.be/W3tDBPGBYHM?si=j6YKKIht-cLGgja5" class="videos-galeria">
                <video src="https://youtu.be/W3tDBPGBYHM?si=j6YKKIht-cLGgja5" poster="imagens galeria/hinatinha.jpg"></video>
            </a>
            <a href="https://youtu.be/RAXKOEJo1E0?si=tw37JsGzXzuxaYc8" class="videos-galeria">
                <video src="https://youtu.be/RAXKOEJo1E0?si=tw37JsGzXzuxaYc8" poster="imagens galeria/hinata e kageyama.png"></video>
            </a>
            <a href="https://youtu.be/A2X6BaG_8x0?si=1pShCnlITz2NszA0" class="videos-galeria">
                <video src="https://youtu.be/A2X6BaG_8x0?si=1pShCnlITz2NszA0" poster="imagens galeria/trio karasuno.jpg"></video>
            </a>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
